<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valve Control HMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e2f;
            color: #d1d5db;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #2c2c3c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #58a6ff;
        }
        .status {
            padding: 15px;
            background-color: #3c3c4c;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status p {
            margin: 5px 0;
        }
        .valve-icon {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #58a6ff 40%, #1e1e2f 80%);
            border: 3px solid #58a6ff;
            border-radius: 50%;
            position: relative;
        }
        .valve-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #2c2c3c;
            border-radius: 50%;
            border: 3px solid #58a6ff;
        }
        .valve-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 10px;
            height: 100px;
            background: #58a6ff;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3c3c4c;
            padding: 10px;
            border-radius: 8px;
        }
        .control label {
            flex: 1;
            font-size: 1rem;
        }
        .control input[type="range"] {
            flex: 2;
        }
        .apply-btn {
            background: #58a6ff;
            color: #1e1e2f;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .apply-btn:hover {
            background: #4584d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valve Control HMI</h1>

        <div class="valve-icon"></div>

        <div class="status">
            <p><strong>System Status:</strong> <span id="system-status">Enabled</span></p>
            <p><strong>Control Active:</strong> <span id="control-active">No</span></p>
            <p><strong>Valve Fault:</strong> <span id="valve-fault">No</span></p>
            <p><strong>Current Position:</strong> <span id="current-position">0%</span></p>
            <p><strong>Valve Output:</strong> <span id="valve-output">0%</span></p>
        </div>

        <div class="controls">
            <div class="control">
                <label for="desired-position">Desired Position:</label>
                <input type="range" id="desired-position" min="0" max="100" value="50">
            </div>
            <div class="control">
                <label for="manual-output">Manual Output:</label>
                <input type="range" id="manual-output" min="0" max="100" value="50">
            </div>
            <div class="control">
                <label for="override-output">Override Output:</label>
                <input type="range" id="override-output" min="0" max="100" value="50">
            </div>
        </div>

        <button class="apply-btn">Apply Settings</button>
    </div>

    <script>
        const desiredPosition = document.getElementById('desired-position');
        const manualOutput = document.getElementById('manual-output');
        const overrideOutput = document.getElementById('override-output');
        const systemStatus = document.getElementById('system-status');
        const controlActive = document.getElementById('control-active');
        const valveFault = document.getElementById('valve-fault');
        const currentPosition = document.getElementById('current-position');
        const valveOutput = document.getElementById('valve-output');

        document.querySelector('.apply-btn').addEventListener('click', () => {
            const desiredPosValue = desiredPosition.value;
            const manualOutputValue = manualOutput.value;
            const overrideOutputValue = overrideOutput.value;

            // Simulate applying values
            systemStatus.textContent = 'Enabled';
            controlActive.textContent = 'Yes';
            valveFault.textContent = 'No';
            currentPosition.textContent = `${desiredPosValue}%`;
            valveOutput.textContent = `${manualOutputValue || overrideOutputValue}%`;

            console.log({ desiredPosValue, manualOutputValue, overrideOutputValue });
        });
    </script>
</body>
</html>
